name: production

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  SSH: ssh -T ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v3

      - name: Build image
        run: docker build -t ${{ secrets.DOCKERHUB_ACCOUNT }}/${{ secrets.DOCKERHUB_IMAGE_NAME }} --build-arg REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }} --build-arg REACT_APP_SENTRY_DSN=${{ secrets.REACT_APP_SENTRY_DSN }} --build-arg SSL_CERTIFICATE=${{ secrets.SSL_CERTIFICATE }} --build-arg SSL_CERTIFICATE_KEY=${{ secrets.SSL_CERTIFICATE_KEY }} -f Dockerfile.production .

      - name: Login to DockerHub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_ACCOUNT }}/${{ secrets.DOCKERHUB_IMAGE_NAME }}

  deploy:
    runs-on: ubuntu-latest
    environment: production
    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: SSH settings
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/id_rsa

      - name: Stop containers
        run: |
          ${{ env.SSH }} docker stop birthday-reminder-frontend-web || true
          ${{ env.SSH }} docker rm birthday-reminder-frontend-web || true

      - name: Run containers
        run: ${{ env.SSH }} docker run -d -p 8002:80 --restart always --pull=always --name birthday-reminder-frontend-web ${{ secrets.DOCKERHUB_ACCOUNT }}/${{ secrets.DOCKERHUB_IMAGE_NAME }}
